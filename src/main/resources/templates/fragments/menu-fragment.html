<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="main-menu">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vela TOKAMAK</a>

            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facility">Facility</a></li>
                </ul>

                <div class="navbar-nav d-flex flex-row me-1" sec:authorize="isAuthenticated()">
                    <a class="nav-link" sec:authentication="name" href="#"></a>
                </div>

                <div class="w-auto">
                    <div sec:authorize="isAnonymous()">
                        <a class="btn btn-primary" href="/login" role="button">Login</a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <a class="btn btn-primary" href="/logout" role="button">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>


<div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark" th:fragment="sidebar-menu">
    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-5 d-none d-sm-inline">Tokamak VELA</span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
                <a href="/" class="nav-link align-middle px-0">
                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                </a>
            </li>

            <li>
                <a href="/facility" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Facilities</span>
                </a>
            </li>

            <li>
                <a href="/shots" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-graph-up"></i> <span class="ms-1 d-none d-sm-inline">Shots</span>
                </a>
            </li>

            <li sec:authorize="isAuthenticated()">
                <a href="#submenu3" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">Control panel</span> </a>
                <ul class="collapse nav flex-column ms-1" id="submenu3" data-bs-parent="#menu">
                    <li class="w-100">
                        <a href="/admin/facilities" class="nav-link px-0"> <span class="d-none d-sm-inline">Facilities</span> F</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0"> <span class="d-none d-sm-inline">Shots</span> S</a>
                    </li>
                </ul>
            </li>
        </ul>
        <hr>
        <div sec:authorize="isAnonymous()" class="dropdown pb-4">
            <a class="btn btn-primary" href="/login" role="button">Login</a>
        </div>
        <div sec:authorize="isAuthenticated()" class="dropdown pb-4">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
               id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <!--
                <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                -->
                <span class="d-none d-sm-inline mx-1" sec:authentication="name">loser</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/logout">Sign out</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
