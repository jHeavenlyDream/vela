<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="main-menu">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vela TOKAMAK</a>

            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facility">Facility</a></li>
                </ul>

                <div class="navbar-nav d-flex flex-row me-1" sec:authorize="isAuthenticated()">
                    <a class="nav-link" sec:authentication="name" href="#"></a>
                </div>

                <div class="w-auto">
                    <div sec:authorize="isAnonymous()">
                        <a class="btn btn-primary" href="/login" role="button">Login</a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <a class="btn btn-primary" href="/logout" role="button">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
